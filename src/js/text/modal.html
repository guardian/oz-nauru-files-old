<div class='modal-background' on-tap='bg-close' intro='fade' outro='fade'>
  <div class='modal-outer'>
    <div class='modal'>
      {{#details}}
        <div class="modal-header">
          <h3>{{dateDisplay}}</h3>
          {{#riskRating}}<div class="severity"><span class="rating-{{riskRating}}">{{riskRating}}</span></div>{{/riskRating}} 
          <div class="category">Type of Incident: {{type}}</div>
          <div class="downgraded">Downgraded? {{downgraded}}</div>
          <a class="close" on-tap='close'></a>
        </div>
        <div class="modal-content">
        <p>{{description}} </p>
        <a id="report-modal" class="action-button" on-tap='showReport'>Flag this incident</a>
        <a id="report-link" class="action-button" href="">See original report</a>        
        <a href="{{tweetURL}}" class="action-button share-twitter">Tweet</a>
        <a href="{{tweetURL}}" class="action-button share-link">Link to this</a>
        <div id="submit-msg">Your note has been submitted.</div>
        </div>
      {{/details}}
    </div>
  </div>
</div>
