<div class='modal-background' on-tap='bg-close' intro='fade' outro='fade'>
  <div class='modal-outer'>
    <div class='modal'>
      {{#details}}
        <div class="modal-header">
          <h3>{{dateDisplay}}</h3>
          {{#riskRating}}<div class="severity"><span class="rating-{{riskRating}}">{{riskRating}}</span></div>{{/riskRating}} 
          <div class="category">Type of incident: {{type}}</div>
          <div class="downgraded">Downgraded? {{downgraded}}</div>
          <a class="close" on-tap='close'></a>
        </div>
        <div class="modal-content">
        <p>{{description}} </p>
        <a id="report-modal" class="action-button" on-tap='showReport'>Flag this incident</a>
        <a id="report-link" class="action-button" href="https://interactive.guim.co.uk/2016/08/nu-files/pdf/{{id}}.pdf" target="_blank">See original report</a>        
        <a on-tap='tweetShare' class="action-button share-twitter">Tweet</a>
        <a on-tap='showLink' class="action-button share-link">Link to this</a>
        {{#showLink}}
        <div class="incident-link"><input id="incident-link-field" readonly="" value="{{link}}"></div>
        {{/showLink}}
        <div id="submit-msg">Your note has been submitted.</div>
        </div>
      {{/details}}
    </div>
  </div>
</div>
